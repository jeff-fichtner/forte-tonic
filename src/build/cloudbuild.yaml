# CI/CD Pipeline for Google Cloud Build
# Simplified build and deploy only - no testing or version management
#
# Trigger Configuration (set in GCP Console):
# ============================================
#
# STAGING TRIGGER:
# - Name: tonic-staging-deploy
# - Event: Tag
# - Tag pattern: ^v[0-9]+\.[0-9]+\.[0-9]+-dev$
# - Example tags: v1.1.16-dev, v1.2.0-dev
# - Substitution: _ENV_TYPE=staging
#
# PRODUCTION TRIGGER:
# - Name: tonic-production-deploy
# - Event: Tag
# - Tag pattern: ^v[0-9]+\.[0-9]+\.[0-9]+$
# - Example tags: v1.1.16, v1.2.0
# - Substitution: _ENV_TYPE=production
#
# This file should be placed at: src/build/cloudbuild.yaml
#
# Setup required for Google Cloud:
# 1. Enable APIs: Cloud Build, Cloud Run, Container Registry, Secret Manager
# 2. Create TWO build triggers (staging and production) pointing to this file
# 3. Set up secrets in Secret Manager
# 4. Grant Cloud Build service account required permissions

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'src/build/Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/tonic:${SHORT_SHA}',
      '-t', 'gcr.io/$PROJECT_ID/tonic:${_ENV_TYPE}-${SHORT_SHA}',
      '-t', 'gcr.io/$PROJECT_ID/tonic:${_ENV_TYPE}-latest',
      '-t', 'gcr.io/$PROJECT_ID/tonic:latest',
      '.'
    ]
    id: 'build-image'
    
  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/tonic']
    id: 'push-image'
    waitFor: ['build-image']
    
  # Step 3: Get current maintenance mode settings
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Get current maintenance mode settings from the running service
        MAINT_MODE=$$(gcloud run services describe tonic-${_ENV_TYPE} \
          --region=${_DEPLOY_REGION} \
          --format="value(spec.template.spec.containers[0].env.filter(name:MAINTENANCE_MODE).value)" \
          2>/dev/null || echo "false")

        MAINT_MSG=$$(gcloud run services describe tonic-${_ENV_TYPE} \
          --region=${_DEPLOY_REGION} \
          --format="value(spec.template.spec.containers[0].env.filter(name:MAINTENANCE_MESSAGE).value)" \
          2>/dev/null || echo "The Forte registration system is currently undergoing updates. We will be back shortly. Thank you for your patience!")

        # Save to file for next step
        echo "$$MAINT_MODE" > /workspace/maintenance_mode.txt
        echo "$$MAINT_MSG" > /workspace/maintenance_message.txt

        echo "ğŸ“‹ Current maintenance mode: $$MAINT_MODE"
        echo "ğŸ“‹ Current maintenance message: $$MAINT_MSG"
    id: 'get-maintenance-settings'
    waitFor: ['push-image']

  # Step 4: Deploy to Cloud Run (environment determined by substitution variables)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Read maintenance settings from previous step
        MAINT_MODE=$$(cat /workspace/maintenance_mode.txt)
        MAINT_MSG=$$(cat /workspace/maintenance_message.txt)

        echo "ğŸš€ Deploying with maintenance mode: $$MAINT_MODE"

        # Get the service URL dynamically for this deployment
        SERVICE_URL=$$(gcloud run services describe tonic-${_ENV_TYPE} \
          --region=${_DEPLOY_REGION} \
          --format='value(status.url)' 2>/dev/null || echo "")

        echo "ğŸ”— Deploying with SERVICE_URL: $$SERVICE_URL"

        gcloud run deploy tonic-${_ENV_TYPE} \
          --image=gcr.io/$PROJECT_ID/tonic:${_ENV_TYPE}-${SHORT_SHA} \
          --region=${_DEPLOY_REGION} \
          --platform=managed \
          --set-env-vars=NODE_ENV=${_ENV_TYPE} \
          --set-env-vars=CI=true \
          --set-env-vars=BUILD_GIT_COMMIT=${COMMIT_SHA} \
          --set-env-vars=BUILD_GIT_TAG=${TAG_NAME} \
          --set-env-vars=SERVICE_URL="$$SERVICE_URL" \
          --set-env-vars=MAINTENANCE_MODE="$$MAINT_MODE" \
          --set-env-vars=MAINTENANCE_MESSAGE="$$MAINT_MSG" \
          --set-secrets=WORKING_SPREADSHEET_ID=working-spreadsheet-id:latest \
          --set-secrets=GOOGLE_SERVICE_ACCOUNT_EMAIL=google-service-account-email:latest \
          --set-secrets=GOOGLE_PRIVATE_KEY=google-private-key:latest \
          --set-secrets=ROCK_BAND_CLASS_IDS=rock-band-class-ids:latest \
          --allow-unauthenticated \
          --max-instances=10 \
          --memory=512Mi \
          --cpu=1 \
          --port=3000
    id: 'deploy-service'
    waitFor: ['get-maintenance-settings']
    
  # Step 5: Wait for deployment to be ready
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "â³ Waiting for deployment to be ready..."
        SERVICE_URL=$(gcloud run services describe tonic-${_ENV_TYPE} --region=${_DEPLOY_REGION} --format='value(status.url)')
        echo "ğŸ”— Service URL: $$SERVICE_URL"

        # Wait up to 2 minutes for health check
        for i in {1..24}; do
          if curl -f "$$SERVICE_URL/api/health" > /dev/null 2>&1; then
            echo "âœ… Deployment is healthy!"
            break
          fi
          echo "â³ Attempt $$i/24: Waiting for service to be ready..."
          sleep 5
        done
    id: 'health-check'
    waitFor: ['deploy-service']

  # Step 6: Final summary
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        SERVICE_URL=$(gcloud run services describe tonic-${_ENV_TYPE} --region=${_DEPLOY_REGION} --format='value(status.url)')
        
        echo ""
        echo "ğŸ‰ CI/CD PIPELINE COMPLETED SUCCESSFULLY!"
        echo "========================================"
        echo "âœ… Build: SUCCESS"
        echo "âœ… Deploy: SUCCESS"
        echo "ğŸŒ Environment: ${_ENV_TYPE}"
        echo "ğŸ”— URL: $$SERVICE_URL"
        echo "ğŸ“… Time: $(date)"
        echo "ğŸ—ï¸ Build ID: ${BUILD_ID}"
        echo "ğŸ“ Commit: ${SHORT_SHA}"
        echo "ğŸŒ¿ Environment: ${_ENV_TYPE}"
        echo "ğŸ“‹ Branch/Tag: ${BRANCH_NAME}${TAG_NAME}"
        echo "======================================="
    id: 'deployment-summary'
    waitFor: ['health-check']



# No secrets required for this simplified pipeline
# All secrets are accessed via --set-secrets in the deployment step

# Substitution variables (must be set in trigger)
substitutions:
  _DEPLOY_REGION: 'us-west1'
  _ENV_TYPE: 'staging'  # Override to 'production' in production trigger

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  diskSizeGb: 20

# Build timeout (simplified pipeline should be faster)
timeout: '600s'  # 10 minutes max
