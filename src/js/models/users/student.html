<script>
    class Student extends Person {
        #lessons;
        #parent;

        constructor(person, lessons, parent) {
            super(person);
            this.#lessons = lessons;
            this.#parent = parent;
        }

        get lessons() {
            return this.#lessons;
        }

        get parent() {
            return this.#parent;
        }
    }
</script>
