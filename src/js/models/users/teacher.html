<script>
    class Teacher extends Person {
        #students;
        #lessons;

        constructor(person, students, lessons) {
            super(person);
            this.#students = students;
            this.#lessons = lessons;
        }

        get students() {
            return this.#students;
        }

        get lessons() {
            return this.#lessons;
        }
    }
</script>
