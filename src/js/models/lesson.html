<script>
    class Lesson {
        #id;
        #teacher;
        #student;
        #instrument;
        #length;
        #startTime;

        constructor(id, teacher, student, instrument, length, startTime) {
            this.#id = id;
            this.#teacher = teacher;
            this.#student = student;
            this.#instrument = instrument;
            this.#length = length;
            this.#startTime = startTime;
        }

        get id() {
            return this.#id;
        }

        get teacher() {
            return this.#teacher;
        }

        get student() {
            return this.#student;
        }

        get instrument() {
            return this.#instrument;
        }

        get length() {
            return this.#length;
        }

        get startTime() {
            return this.#startTime;
        }

        get endTime() {
            return this.#startTime + this.#length;
        }
    }
</script>
