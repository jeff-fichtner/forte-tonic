<script>
    class Class {

        constructor({
            id,
            instructorId,
            day,
            startTime,
            length,
            instrument,
            title,
            size,
            minimumGrade,
            maximumGrade }) {

            this.id = id;
            this.instructorId = instructorId;
            this.day = day;
            this.startTime = startTime;
            this.length = length;
            this.instrument = instrument;
            this.title = title;
            this.size = size;
            this.minimumGrade = minimumGrade;
            this.maximumGrade = maximumGrade;
        }

        get formattedStartTime() {
            return this.startTime ? DurationHelpers.stringToDuration(this.startTime).to12HourFormat() : '';
        }

        get formattedMinimumGrade() {
            return this.minimumGrade.formatGrade();
        }

        get formattedMaximumGrade() {
            return this.maximumGrade.formatGrade();
        }

        get formattedName() {
            return `${this.title} (${this.formattedMinimumGrade}-${this.formattedMaximumGrade}): ${this.day} at ${this.formattedStartTime}`;
        }
    }
</script>
