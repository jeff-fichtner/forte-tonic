      <div style="border: 1px solid #2d2828; padding: 10px;">

            <div class="input-field" id="instructor-select-options-container">

              </select>

            </div>

            <div id="instructor-selected-info-container" hidden>

              <div class="input-field" id="instrument-select-options-container">
                <select id="instrument-select">
                </select>
                <label for="instrument-select">Instrument</label>
              </div>

              <!-- Day -->
              <div class="input-field" id="instructor-day-select-options-container">
                <select id="day-select">
                </select>
                <label for="day-select">Day</label>
              </div>

              <div id="instructor-day-selected-info-container" hidden>

                <!-- Start Time -->
                <div class="input-field" id="instructor-day-start-time-container">
                  <select id="start-time-select">
                  </select>
                  <label for="start-time-select">Start Time</label>
                </div>

                <!-- Length -->
                <div id="lesson-length-container">
                  <p>Lesson Length</p>
                  <p>
                    <label>
                      <input name="lesson-length" type="radio" value="30" checked />
                      <span>30 Minutes</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="lesson-length" type="radio" value="45" />
                      <span>45 Minutes</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="lesson-length" type="radio" value="60" />
                      <span>60 Minutes</span>
                    </label>
                  </p>
                </div>
              </div>

            </div>

          </div>
          <div class="modal-footer">
            <a id="select-instruction-modal-submit-btn" class="modal-close waves-effect waves-light btn disabled">Select
              Instruction</a>
          </div>
        </div>
        <p id="selected-instruction-span-container" hidden data-student-id="">
          <strong>Selected Instruction: </strong><span id="selected-instruction-span"></span>
        </p>
      </div>

      <!-- Transportation Type -->
      <p>Transportation Type</p>
      <p>
        <label>
          <input name="transportation-type" type="radio" value="pickup" checked />
          <span>Pickup</span>
        </label>
      </p>
      <p>
        <label>
          <input name="transportation-type" type="radio" value="bus" />
          <span>Late Bus</span>
        </label>
      </p>

      <!-- Save Button -->
      <div class="center-align">
        <button class="btn waves-effect waves-light disabled" type="submit" id="create-registration-submit">Create</button>
      </div>
    </div>
